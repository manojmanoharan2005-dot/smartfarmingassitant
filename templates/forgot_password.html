{% extends "base.html" %}

{% block title %}Forgot Password - Smart Farming Assistant{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-seedling"></i>
                    <span>Smart Farming</span>
                </div>
                <h2 class="auth-title">Forgot Password?</h2>
                <p class="auth-subtitle">Enter your email and we'll send you a reset link</p>
            </div>
            
            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your registered email">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-auth">
                    <i class="fas fa-paper-plane"></i> Send Reset Link
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="{{ url_for('auth.login') }}">Back to Login</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
