{% extends "base.html" %}

{% block title %}Reset Password - Smart Farming Assistant{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-seedling"></i>
                    <span>Smart Farming</span>
                </div>
                <h2 class="auth-title">Reset Password</h2>
                <p class="auth-subtitle">Create a new password for your account</p>
            </div>
            
            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control" required placeholder="Enter new password">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required placeholder="Confirm new password">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-auth">
                    <i class="fas fa-key"></i> Reset Password
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="{{ url_for('auth.login') }}">Back to Login</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
